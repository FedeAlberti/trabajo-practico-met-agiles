<div class="container">
    <div class="container">
        <div class="row center-align">
            <img  src="{{this.urlImagen}}" alt="">
            <h2>{{this.palabraOculta}}</h2>
        </div>
    </div>
  
    <div class="container">
        
            <div class="col l6 m6 s6 center-align">
                <a [ngClass]="button.estado" *ngFor="let button of buttons" (click)="ingresarLetra(button)" class="btn-floating btn-large waves-effect waves-light">{{button.letra}}</a>
            </div>
        
    </div>
    
    
</div>
