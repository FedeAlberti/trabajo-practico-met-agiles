<h1 mat-dialog-title class="{{this.class}}">{{data.message}}</h1>
<mat-dialog-content class="center-align">
    <img class="img-notify" src="{{this.image}}" alt="">
    <h2>Pulse ok para jugar otra vez</h2>
</mat-dialog-content>
<div class="center-align">
    <a class="waves-effect waves-light btn deep-purple darken-4" (click)="closeDialog()">Ok</a>    
</div>
